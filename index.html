        <p>সময় নদীর মতো বয়ে চলে, থামিয়ে রাখা যায় না। প্রতিটি মুহূর্ত অমূল্য, প্রতিটি নিঃশ্বাস স্মৃতির মতো। আমরা কখনো তা বুঝি না, যতক্ষণ না তা চলে যায়। তাই প্রতিটি দিনকে ভালোবাসা দিয়ে কাটাও, ছোট ছোট আনন্দকে উপভোগ করো। সময়ই জীবনের আসল ধন।</p>
